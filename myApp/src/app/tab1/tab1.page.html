<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
    
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" expand="block" routerLink="/segunda">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    
  </ion-content>
